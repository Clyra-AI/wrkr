name: release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  id-token: write
  attestations: write
  security-events: write

concurrency:
  group: release-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release-artifacts:
    name: release-artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.7'
          check-latest: false

      - name: Download dependencies
        run: go mod download

      - name: Run deterministic tests
        run: go test ./... -count=1

      - name: Run docs parity and UAT smoke
        run: |
          make test-docs-consistency
          scripts/run_docs_smoke.sh

      - name: Run v1 acceptance release gate
        run: scripts/run_v1_acceptance.sh --mode=release

      - name: Upload v1 acceptance scorecard
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: v1-acceptance-scorecard-release
          path: |
            .tmp/release/v1-scorecard.json
            .tmp/release/v1-scorecard.md

      - name: Run contract and scenario gates
        run: |
          make test-contracts
          scripts/validate_contracts.sh
          scripts/validate_scenarios.sh
          go test ./internal/scenarios -count=1 -tags=scenario

      - name: Run release hardening and perf subsets
        run: |
          scripts/test_hardening_core.sh
          scripts/test_perf_budgets.sh
          go test ./internal/integration/interop -count=1

      - name: Install GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: v2.7.0
          install-only: true

      - name: Build release artifacts
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            goreleaser release --clean
          else
            goreleaser release --snapshot --clean
          fi

      - name: Verify checksums
        run: (cd dist && sha256sum -c checksums.txt)

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          path: ./dist
          output-file: dist/sbom.spdx.json

      - name: Scan with Grype
        uses: anchore/scan-action@v4
        with:
          sbom: dist/sbom.spdx.json
          fail-build: true
          severity-cutoff: high

      - name: Install cosign
        uses: sigstore/cosign-installer@v3
        with:
          cosign-release: v2.4.3

      - name: Sign checksums
        env:
          COSIGN_EXPERIMENTAL: '1'
        run: cosign sign-blob --yes --output-signature dist/checksums.txt.sig dist/checksums.txt

      - name: Generate provenance attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: dist/*
