name: main

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

concurrency:
  group: main-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: changes
    runs-on: ubuntu-latest
    outputs:
      acceptance: ${{ steps.filter.outputs.acceptance }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            acceptance:
              - '**/*.go'
              - 'go.mod'
              - 'go.sum'
              - 'cmd/**'
              - 'core/**'
              - 'internal/**'
              - 'testinfra/**'
              - 'scenarios/**'
              - '.github/workflows/**'
              - 'scripts/**'

  core-matrix:
    name: core-matrix-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: changes
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.7'
          check-latest: false

      - name: Run core lane
        shell: bash
        run: |
          make lint-fast
          make test-fast
          make build

  acceptance:
    name: acceptance
    runs-on: ubuntu-latest
    needs: [changes, core-matrix]
    if: needs.changes.outputs.acceptance == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.7'
          check-latest: false

      - name: Run acceptance lane
        run: |
          make test-integration
          make test-e2e
          make test-contracts
