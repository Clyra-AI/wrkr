name: main

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

concurrency:
  group: main-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: changes
    runs-on: ubuntu-latest
    outputs:
      acceptance: ${{ steps.filter.outputs.acceptance }}
      docs: ${{ steps.filter.outputs.docs }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            acceptance:
              - '**/*.go'
              - 'go.mod'
              - 'go.sum'
              - 'cmd/**'
              - 'core/**'
              - 'internal/**'
              - 'testinfra/**'
              - 'scenarios/**'
              - '.github/workflows/**'
              - 'scripts/**'
            docs:
              - 'README.md'
              - 'docs/**'
              - 'docs-site/**'
              - 'product/wrkr.md'
              - 'core/cli/**'
              - 'scripts/check_docs_cli_parity.sh'
              - 'scripts/check_docs_storyline.sh'
              - 'scripts/check_docs_consistency.sh'
              - 'scripts/check_docs_site_validation.py'
              - 'scripts/run_docs_smoke.sh'

  core-matrix:
    name: core-matrix-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: changes
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.7'
          check-latest: false

      - name: Run core lane
        shell: bash
        run: |
          make lint-fast
          make test-fast
          make build

  acceptance:
    name: acceptance
    runs-on: ubuntu-latest
    needs: [changes, core-matrix]
    if: needs.changes.outputs.acceptance == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.7'
          check-latest: false

      - name: Run acceptance lane
        run: |
          make test-integration
          make test-e2e
          make test-contracts
          scripts/validate_contracts.sh
          scripts/validate_scenarios.sh
          go test ./internal/scenarios -count=1 -tags=scenario

  docs-smoke:
    name: docs-smoke
    runs-on: ubuntu-latest
    needs: [changes, core-matrix]
    if: needs.changes.outputs.docs == 'true' || needs.changes.outputs.acceptance == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.7'
          check-latest: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Run docs parity, docs site, and full smoke
        run: |
          make test-docs-consistency
          make docs-site-install
          make docs-site-audit-prod
          make docs-site-lint
          make docs-site-build
          make docs-site-check
          scripts/run_docs_smoke.sh

  v1-acceptance:
    name: v1-acceptance
    runs-on: ubuntu-latest
    needs: [changes, core-matrix]
    if: needs.changes.outputs.acceptance == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.7'
          check-latest: false

      - name: Run v1 acceptance dry-run
        run: scripts/run_v1_acceptance.sh --mode=main

      - name: Upload v1 acceptance scorecard
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: v1-acceptance-scorecard-main
          path: |
            .tmp/release/v1-scorecard.json
            .tmp/release/v1-scorecard.md
